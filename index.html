<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDDT Website</title>

    <link rel="stylesheet" href="css/main.css" />

    <!-- Import libraries -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Import fonts from google fonts -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lekton -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="poppins-font bg-MainBg">
    <!-- Navigation -->
    <section class="block p-4 bg-black/25">
      <nav class="md:container mx-auto">
        <div class="flex items-center justify-between">
          <div class="flex-col mx-auto sm:flex sm:mx-0">
            <!-- Logo -->
            <div class="mx-auto pt2 sm:mx-0">
              <img class="w-60" src="./assets/logo-white.svg" alt="" />
            </div>

            <!-- Hamburger Menu -->
            <div
              class="flex mx-auto text-4xl justify-center pt-3 sm:hidden text-white"
            >
              &#9776;
            </div>
          </div>

          <!-- Navbar Items -->
          <div class="hidden sm:flex space-x-6 font-light text-primary1">
            <a class="hover:font-medium hover:text-primary2" href=""
              >About Me</a
            >
            <a class="hover:font-medium hover:text-primary2" href=""
              >My Projects</a
            >
            <a class="hover:font-medium hover:text-primary2" href=""
              >Technologies</a
            >
            <a
              class="hover:font-medium hover:text-primary2"
              href="https://blog.lucasodev.tk"
              >Blog</a
            >
          </div>

          <!-- GitHub Button -->
          <a
            href="https://github.com/lucasodevdottk"
            class="hidden sm:block p-3 px-14 bg-primary1 rounded-full baseline text-MainBg hover:bg-primary2 hover:text-white transition-all ease-in-out"
            >GitHub</a
          >
        </div>
      </nav>
    </section>

    <!-- Hero section-->
    <section>
      <div class="block text-center md:container mx-auto">
        <div>
          <div class="text-primary1 flex-col justify-center p-4 text-7xl">
            <p class="pt-20 text-center">I make</p>
            <p
              class="text-center pt-5 lekton-font font-bold text-primary2 justify-center"
              id="typewriter"
            ></p>
          </div>
        </div>

        <!-- Services btn -->
        <div class="flex justify-center p-10 items-center">
          <a
            class="p-3 px-14 bg-primary1 rounded-full hover:bg-primary2 hover:text-white transition-all ease-in-out"
            href="#"
            >Services</a
          >
        </div>

        <!-- HTML Code images -->
        <div class="hidden sm:block">
          <div class="grid grid-flow-col grid-rows-1">
            <div class="flex-col">
              <div class="m-0 p-0">
                <img
                  src="./assets/blog.md.svg"
                  alt=""
                  loading="lazy"
                />
              </div>
              <div class="m-0 p-0">
                <img
                  src="./assets/index.html.svg"
                  alt=""
                  loading="lazy"
                />
              </div>
            </div>
            <div>
              <img
                class="m-0 p-0"
                src="./assets/bot.py.svg"
                alt=""
                loading="lazy"
              />
            </div>
            <div>
              <img
                class="m-0 p-0"
                src="./assets/tailwind.config.js.svg"
                alt=""
                loading="lazy"
              />
            </div>
          </div>
        </div>

        <div class="sm:hidden mt-20">
          <a href=""
            ><p class="text-white text-center text-7xl animate-bounce">
              &#8615;
            </p></a
          >
        </div>
      </div>
    </section>

    <!-- About Me -->
    <div class="block"></div>

    <!-- Footer  -->
    <!-- <div class="bg-primary flex justify-center">
      <footer></footer>
    </div> -->
  </body>
</html>

<script src="./js/typewriter.js"></script>
