<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDDT Website</title>

    <link rel="stylesheet" href="css/main.css" />

    <!-- Import libraries -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Import fonts from google fonts -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lekton -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="poppins-font bg-MainBg">
    <!-- Navigation -->
    <section class="bg-white block p-4">
      <nav class="md:container mx-auto">
        <div class="flex items-center justify-between">

          <div class="flex-col mx-auto sm:flex sm:mx-0">
            <!-- Logo -->
            <div class="mx-auto pt2 sm:mx-0">
              <img class="w-60" src="./assets/Logo.svg" alt="" />
            </div>

            <!-- Hamburger Menu -->
            <div class="flex mx-auto text-4xl justify-center pt-3 sm:hidden">
              &#9776;
            </div>
          </div>

          <!-- Navbar Items -->
          <div class="hidden sm:flex space-x-6 font-light text-MainBg">
            <a class="hover:font-medium" href="">About Me</a>
            <a class="hover:font-medium" href="">My Projects</a>
            <a class="hover:font-medium" href="">Technologies</a>
            <a class="hover:font-medium" href="https://blog.lucasodev.tk"
              >Blog</a
            >
          </div>

          <!-- GitHub Button -->
          <a
            href="https://github.com/lucasodevdottk"
            class="hidden p-3 px-14 bg-primary1 rounded-full baseline text-MainBg hover:bg-primary2 sm:block"
            >GitHub</a
          >
        </div>
      </nav>
    </section>

    <!-- Hero section-->
    <section>
      <div class="block text-center md:container mx-auto">
        <div class="text-primary1 flex-col justify-center p-4 text-7xl">
          <p class="pt-40">I make</p>
          <p class="pt-10 lekton-font font-bold text-primary2" id="typewriter"></p>

          </div>
        </div>

        <!-- My Projects button -->
        <div class="flex justify-center p-20">
          <a
            class="p-3 px-14 bg-primary1 rounded-full hover:bg-primary2"
            href="#"
            >My Projects</a
          >
        </div>

        <!-- HTML Code image -->
        <div>
          <img class="w-100 mx-auto rounded-3xl sm:w-150 p-5" src="./assets/code.png" alt="" />
        </div>
      </div>
    </section>

    <!-- About Me -->
    <div class="block"></div>

    <!-- Footer  -->
    <!-- <div class="bg-primary flex justify-center">
      <footer></footer>
    </div> -->
  </body>
</html>

<script src="./js/typewriter.js"></script>
